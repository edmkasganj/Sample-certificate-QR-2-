<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certificate Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 30px auto; padding: 10px; }
    form { display: grid; gap: 10px; }
    input, button { padding: 8px; font-size: 16px; }
    #spinner { display: none; }
    iframe { width: 100%; height: 600px; border: 1px solid #ccc; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>üéì Certificate Generator</h2>

  <form id="certForm">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="text" name="father" placeholder="Father / Husband Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="tel" name="mobile" placeholder="Mobile Number" required>
    <button type="submit">Generate Certificate</button>
  </form>

  <div id="spinner">‚è≥ Processing your certificate, please wait...</div>
  <div id="result"></div>

  <script>
    const form = document.getElementById('certForm');
    const spinner = document.getElementById('spinner');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      spinner.style.display = 'block';
      result.innerHTML = '';

      const formData = Object.fromEntries(new FormData(form).entries());
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbz5ZaMFxhUDo-doRmTGF9gkkpPWQmWWvZjSFWyLf6xp9a1gro4CN3A6KhJgcGSvV2fU2A/exec', {  // <-- Paste your deployed Apps Script URL here
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
        const data = await res.json();
        spinner.style.display = 'none';

        if (data.status === 'success') {
          result.innerHTML = `
            <h3>‚úÖ Certificate Generated!</h3>
            <p><a href="${data.previewUrl}" target="_blank">Open in new tab</a></p>
            <iframe src="${data.previewUrl}"></iframe>
          `;
        } else {
          result.innerHTML = `<p style="color:red;">‚ùå Error: ${data.message}</p>`;
        }
      } catch (err) {
        spinner.style.display = 'none';
        result.innerHTML = `<p style="color:red;">‚ùå Network error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
