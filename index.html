<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f8f9fa;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    input {
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #processing {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007BFF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #output {
      display: none;
      margin-top: 30px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    #output a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      background: #28a745;
      color: white;
      padding: 8px 15px;
      border-radius: 4px;
    }
    #output a:hover {
      background: #1e7e34;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ddd;
      margin-top: 10px;
    }
    img.qr {
      margin-top: 10px;
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>

<h2>üéì Certificate Participation Form</h2>
<form id="certForm">
  <input type="text" name="name" placeholder="Name" required>
  <input type="text" name="fatherName" placeholder="Father/Husband Name" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="text" name="mobile" placeholder="Mobile No." required>
  <button type="submit">Generate Certificate</button>
</form>

<div id="processing">
  <div class="spinner"></div>
  <p>Processing... Please wait a moment</p>
</div>

<div id="output">
  <h3>‚úÖ Certificate Generated</h3>
  <iframe id="pdfPreview" src=""></iframe>
  <a id="downloadLink" href="" target="_blank">‚¨áÔ∏è Download Certificate</a>
  <div>
    <img id="qrImage" class="qr" src="" alt="QR Code">
    <p>üì± Scan this QR code to verify your certificate</p>
  </div>
</div>

<script>
const webAppURL = "https://script.google.com/macros/s/AKfycbywIaH1Zy7FQJtIFd8qALVLG69cd_YIprKrGDzEW1esttCnBJYZWiCnl7y3Fb_VtyiPFg/exec";  // üëà Replace this

document.getElementById("certForm").addEventListener("submit", async function(e){
  e.preventDefault();

  // Hide previous output
  document.getElementById("output").style.display = "none";
  document.getElementById("processing").style.display = "block";

  const formData = {
    name: this.name.value,
    fatherName: this.fatherName.value,
    email: this.email.value,
    mobile: this.mobile.value
  };

  try {
    const response = await fetch(webAppURL, {
      method: "POST",
      body: JSON.stringify(formData)
    });

    const result = await response.json();
    document.getElementById("processing").style.display = "none";

    if(result.success){
      document.getElementById("output").style.display = "block";
      document.getElementById("pdfPreview").src = result.pdfUrl;
      document.getElementById("downloadLink").href = result.pdfUrl;
      document.getElementById("qrImage").src = result.qrUrl;
    } else {
      alert("‚ùå Error: " + result.error);
    }
  } catch (err) {
    document.getElementById("processing").style.display = "none";
    alert("‚ö†Ô∏è Something went wrong: " + err.message);
  }
});
</script>

</body>
</html>
